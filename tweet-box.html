<div class="tweet-box-content">
    <div class="tweetbox-user-icon-col">
        <div class="tweetbox-user-icon followers-box-user-icon">
            <img class src="user-icon.jpeg">
        </div>
    </div>
    <div class="tweetbox-message-content">
        <div class="tweetbox-message-input-area">
            <div class="tweetbox-message-input-area-inner row">
                <div col="100" class="writetweet">
                    <textarea class="textarea" placeholder="Write your tweet here!"></textarea>
                </div>
            </div>
        </div>
        <div class="tweetbox-toolbar-area">
            <div class="row">
                <div col="48" class="row">
                    <div col="25">
                        <div class="tweetbox-toolbar-button">
                            <img src="photo.png">
                        </div>
                    </div>
                    <div col="25">
                        <div class="tweetbox-toolbar-button">
                            <img src="gif.png">
                        </div>
                    </div>
                    <div col="25">
                        <div class="tweetbox-toolbar-button">
                            <img src="poll.png">
                        </div>
                    </div>
                    <div col="25">
                        <div class="tweetbox-toolbar-button">
                            <img src="location.png">
                        </div>
                    </div>
                </div>
                <div col="52" class="row">
                    <div col="40">&nbsp;</div>
                    <div col="60" class="row">
                        <div col="40">
                            <div class="circle">
                                <p>+</p>
                            </div>
                        </div>
                        <div col="60">
                            <div class="tweet-button-wrapper">
                                <div class="small-tweet-button" id="tweetbutton">Tweet</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
